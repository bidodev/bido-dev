<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bido:: Welcome to my World</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!--Profile-->
    <section class="profile">
      <div class="profile__cover">
        <div class="profile__overlay">
          <div class="profile__name">bido</div>
          <img
            class="profile__photo"
            src="./static/img/avatar.png"
            alt="avatar"
          />
          <div id="profile__bio"></div>
        </div>
      </div>

      <div class="profile__link">
        <div class="profile__link__block">
          <a href="https://www.linkedin.com/in/claudineibido/" target="_blank">
            <img
              class="profile__link__logo"
              src="./static/img/link.png"
              alt="linkedin"
            />
            <div class="profile__link__handle">claudineibido</div>
          </a>
        </div>
        <div class="profile__link__block">
          <a href="https://www.facebook.com/claudineibido" target="_blank">
            <img
              class="profile__link__logo"
              src="./static/img/fb.png"
              alt="Facebook icon"
              title="Facebook profile"
            />
            <div class="profile__link__handle">claudineibido</div>
          </a>
        </div>
        <div class="profile__link__block">
          <a href="https://github.com/bidodev" target="_blank">
            <img
              class="profile__link__logo"
              src="./static/img/git.png"
              alt="GitHub icon"
              title="GitHub profile"
            />
            <div class="profile__link__handle">bidodev</div>
          </a>
        </div>
      </div>
    </section>
    <script src="js/type.js"></script>
  </body>
</html>
